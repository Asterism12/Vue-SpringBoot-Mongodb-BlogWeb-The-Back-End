<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span>hello </span>
    <div>
        <form action="api/uploadimg" method="post">
            <div class="right">
                <!--上传按钮-->
                <a href="javascript:;">
                    <!-- 图片承载容器 -->
                    <input type="file" class="hide" id="upload" accept="image/gif, image/jpeg, image/jpg, image/png" />
                </a>
                <input type="hidden" id="cover" name="cover" value="" />
            </div>
        </form>
        <form action="/api/register" method="post" >
            <div>
                <input type="text" name="username" placeholder="username" class="form-control"/>
            </div>
            <div>
                <input type="text" name="password" placeholder="password" class="form-control"/>
            </div>

            <button>注册按钮</button>
        </form>
        <form action="/api/publish" method="get" >
            <div>
                <input type="text" name="username" placeholder="username" class="form-control"/>
            </div>
            <div>
                <input type="text" name="title" placeholder="title" class="form-control"/>
            </div>
            <div>
                <input type="text" name="article" placeholder="article" class="form-control"/>
            </div>
            <div>
                <input type="text" name="code" placeholder="code" class="form-control"/>
            </div>
            <button>发布测试按钮</button>
        </form>


        <form action="api/lists1" method="get" >
            <div>
                <input type="text" name="keyword" placeholder="keyword" class="form-control"/>
            </div>
            <button>搜索作者按钮</button>
        </form>
        <form action="api/lists" method="get" >
            <div>
                <input type="text" name="keyword" placeholder="keyword" class="form-control"/>
            </div>
            <div>
                <input type="text" name="code" placeholder="code" class="form-control"/>
            </div>

            <button>搜索博文按钮</button>
        </form>
        <form action="user" method="get" >
            <div>
                <input type="text" name="id" placeholder="id" class="form-control"/>
            </div>

            <button>展示按钮</button>
        </form>
    </div>

</body>
</html>
